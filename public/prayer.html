<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora√ß√£o do Dia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Fundo azul-acinzentado claro */
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px; /* Cantos arredondados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .day-counter {
            font-size: 1.3em;
            font-weight: 600;
            color: #7b68ee; /* Cor do bot√£o para o contador */
            margin-bottom: 20px;
        }
        h1 {
            color: #4a90e2; /* Azul vibrante para o t√≠tulo */
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .container h2 {
            color: #5a67d8; /* Um azul um pouco mais suave que o h1 */
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .container p { /* This will apply to the gospel text and loading message */
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px; /* Keep this for spacing before the button */
            color: #555;
        }
        button {
            background-color: #7b68ee; /* Roxo m√©dio para o bot√£o */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px; /* Bot√£o em formato de p√≠lula */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.3);
        }
        button:hover {
            background-color: #6a5acd; /* Roxo mais escuro ao passar o mouse */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #message {
            margin-top: 25px;
            font-size: 1.2em;
            color: #28a745; /* Verde para mensagem de sucesso */
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dayCounter" class="day-counter"></div>
        <h1>Ora√ß√£o do Dia</h1>
        <div id="gospelContent">
            <p>Carregando o Evangelho do Dia...</p>
        </div>
        <button id="markAsDone">Marcar como Conclu√≠do</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markAsDoneButton = document.getElementById('markAsDone');
            const messageElement = document.getElementById('message');
            const gospelContentDiv = document.getElementById('gospelContent');
            const dayCounterElement = document.getElementById('dayCounter');

            const STORAGE_KEY_DAYS = 'prayerDaysCompleted';
            const STORAGE_KEY_MONTH = 'prayerLastMonthReset';

            let daysCompleted = 0;
            let currentMonthYear = ''; // Format: YYYY-MM

            function getCurrentMonthYear() {
                const today = new Date();
                return `${today.getFullYear()}-${today.getMonth() + 1}`;
            }

            function loadCounter() {
                currentMonthYear = getCurrentMonthYear();
                const storedMonthYear = localStorage.getItem(STORAGE_KEY_MONTH);
                const storedDays = parseInt(localStorage.getItem(STORAGE_KEY_DAYS) || '0', 10);

                if (storedMonthYear !== currentMonthYear) {
                    // New month, reset counter
                    daysCompleted = 0;
                    localStorage.setItem(STORAGE_KEY_MONTH, currentMonthYear);
                    localStorage.setItem(STORAGE_KEY_DAYS, '0');
                } else {
                    // Same month, load stored days
                    daysCompleted = storedDays;
                }
                updateDayCounterDisplay();
            }

            function updateDayCounterDisplay() {
                dayCounterElement.textContent = `üî• Voc√™ completou ${daysCompleted} dias este m√™s`;
            }

            function incrementCounter() {
                daysCompleted++;
                localStorage.setItem(STORAGE_KEY_DAYS, daysCompleted.toString());
                updateDayCounterDisplay();
            }

            async function fetchAndDisplayGospel() {
                gospelContentDiv.innerHTML = '<p>Carregando o Evangelho do Dia...</p>'; // Mensagem de carregamento

                try {
                    const response = await fetch('https://liturgia.up.railway.app/');
                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }
                    const data = await response.json();

                    const evangelho = data.find(item => item.type === 'Evangelho');

                    if (evangelho) {
                        gospelContentDiv.innerHTML = `
                            <h2>${evangelho.title}</h2>
                            <p>${evangelho.text.replace(/\n/g, '<br>')}</p>
                        `;
                    } else {
                        gospelContentDiv.innerHTML = '<p>N√£o foi poss√≠vel encontrar o Evangelho do dia.</p>';
                    }
                } catch (error) {
                    console.error('Erro ao buscar o Evangelho:', error);
                    gospelContentDiv.innerHTML = '<p>Erro ao carregar o Evangelho. Por favor, tente novamente mais tarde.</p>';
                }
            }

            // Chama a fun√ß√£o para buscar e exibir o evangelho quando a p√°gina carregar
            fetchAndDisplayGospel();
            loadCounter(); // Carrega o contador ao carregar a p√°gina

            // Funcionalidade existente do bot√£o, agora com incremento do contador
            markAsDoneButton.addEventListener('click', function() {
                incrementCounter(); // Incrementa e salva o contador
                messageElement.textContent = 'Conclu√≠do!';
                messageElement.classList.add('show');
                setTimeout(() => {
                    messageElement.classList.remove('show');
                }, 3000);
            });
        });
    </script>
</body>
</html>
