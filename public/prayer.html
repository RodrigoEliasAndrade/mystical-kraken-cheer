<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OraÃ§Ã£o do Dia</title>
    <style>
        :root {
            --primary: #7b68ee;
            --primary-hover: #6a5acd;
            --bg: #f0f4f8;
            --card-bg: #ffffff;
            --text: #333;
            --text-muted: #718096;
            --border: #e2e8f0;
            --success: #48bb78;
            --today-border: #4299e1;
            --liturgical-color: #7b68ee;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .liturgical-bar {
            height: 6px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--liturgical-color);
            z-index: 100;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            max-width: 650px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .day-counter {
            font-size: 0.9em;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.4em;
            font-weight: 800;
            margin-bottom: 30px;
            color: #1a202c;
        }

        /* Calendar */
        .calendar-container {
            margin-bottom: 35px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        .calendar-header {
            font-weight: 700;
            margin-bottom: 15px;
            color: #4a5568;
            text-transform: capitalize;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-day-name {
            font-size: 0.7em;
            font-weight: 800;
            color: #a0aec0;
            padding-bottom: 8px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 10px;
            background-color: #edf2f7;
            color: #4a5568;
            transition: all 0.2s ease;
        }
        .calendar-day.completed {
            background-color: var(--success);
            color: white;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }
        .calendar-day.today {
            border: 2px solid var(--today-border);
            font-weight: 800;
            color: var(--today-border);
        }

        /* Content Sections */
        .section {
            text-align: left;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .section:last-of-type {
            border-bottom: none;
        }
        .section-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #ebf4ff;
            color: #3182ce;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .section h2 {
            font-size: 1.4em;
            margin: 0 0 8px 0;
            color: #2d3748;
        }
        .reference {
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: block;
        }
        .content-text {
            line-height: 1.8;
            color: #4a5568;
            font-size: 1.05em;
        }

        /* Reflection Area */
        .reflection-container {
            margin-top: 30px;
            text-align: left;
        }
        .reflection-container label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4a5568;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.1);
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 30px;
        }
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 320px;
            border: none;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(123, 104, 238, 0.2);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #f7fafc;
            color: #4a5568;
            border: 1px solid var(--border);
        }
        .btn-secondary:hover {
            background-color: #edf2f7;
        }

        #message {
            margin-top: 15px;
            font-weight: 700;
            color: var(--success);
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #message.show { opacity: 1; }

        .loading-spinner {
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="liturgical-bar" id="liturgicalBar"></div>

    <div class="container">
        <div id="dayCounter" class="day-counter"></div>
        <h1>OraÃ§Ã£o do Dia</h1>

        <div class="calendar-container">
            <div id="calendarMonth" class="calendar-header"></div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="calendar-day-name">Dom</div>
                <div class="calendar-day-name">Seg</div>
                <div class="calendar-day-name">Ter</div>
                <div class="calendar-day-name">Qua</div>
                <div class="calendar-day-name">Qui</div>
                <div class="calendar-day-name">Sex</div>
                <div class="calendar-day-name">SÃ¡b</div>
            </div>
        </div>

        <div id="mainContent">
            <div class="loading-spinner">Preparando a liturgia de hoje...</div>
        </div>

        <div class="reflection-container">
            <label for="reflection">Minha ReflexÃ£o</label>
            <textarea id="reflection" placeholder="O que Deus falou ao seu coraÃ§Ã£o hoje?"></textarea>
        </div>
        
        <div class="actions">
            <button id="markAsDone" class="btn btn-primary">Marcar como ConcluÃ­do</button>
            <button id="shareBtn" class="btn btn-secondary">Compartilhar Evangelho</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markAsDoneButton = document.getElementById('markAsDone');
            const shareBtn = document.getElementById('shareBtn');
            const messageElement = document.getElementById('message');
            const mainContent = document.getElementById('mainContent');
            const dayCounterElement = document.getElementById('dayCounter');
            const calendarGrid = document.getElementById('calendarGrid');
            const calendarMonthLabel = document.getElementById('calendarMonth');
            const reflectionTextarea = document.getElementById('reflection');
            const liturgicalBar = document.getElementById('liturgicalBar');

            const STORAGE_KEY_COMPLETED = 'prayerCompletedDaysList';
            const STORAGE_KEY_MONTH = 'prayerLastMonthReset';
            const STORAGE_KEY_REFLECTION = 'prayerReflection_';

            let completedDays = [];
            let today = new Date();
            let currentGospel = "";

            function getCurrentDateKey() {
                return `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            }

            function loadData() {
                const currentMonthYear = `${today.getFullYear()}-${today.getMonth() + 1}`;
                const storedMonthYear = localStorage.getItem(STORAGE_KEY_MONTH);
                const storedList = JSON.parse(localStorage.getItem(STORAGE_KEY_COMPLETED) || '[]');

                if (storedMonthYear !== currentMonthYear) {
                    completedDays = [];
                    localStorage.setItem(STORAGE_KEY_MONTH, currentMonthYear);
                    localStorage.setItem(STORAGE_KEY_COMPLETED, JSON.stringify([]));
                } else {
                    completedDays = storedList;
                }

                // Load reflection
                const savedReflection = localStorage.getItem(STORAGE_KEY_REFLECTION + getCurrentDateKey());
                if (savedReflection) reflectionTextarea.value = savedReflection;

                renderCalendar();
                updateDayCounterDisplay();
            }

            function updateDayCounterDisplay() {
                dayCounterElement.textContent = `ðŸ”¥ ${completedDays.length} dias de oraÃ§Ã£o este mÃªs`;
            }

            function renderCalendar() {
                const headers = calendarGrid.querySelectorAll('.calendar-day-name');
                calendarGrid.innerHTML = '';
                headers.forEach(h => calendarGrid.appendChild(h));

                const year = today.getFullYear();
                const month = today.getMonth();
                const monthName = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(today);
                calendarMonthLabel.textContent = monthName;

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) calendarGrid.appendChild(document.createElement('div'));

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    dayDiv.textContent = day;

                    const dateString = `${year}-${month + 1}-${day}`;
                    if (day === today.getDate() && month === today.getMonth()) dayDiv.classList.add('today');
                    if (completedDays.includes(dateString)) dayDiv.classList.add('completed');

                    calendarGrid.appendChild(dayDiv);
                }
            }

            async function fetchLiturgia() {
                try {
                    const response = await fetch('https://liturgia.up.railway.app/');
                    if (!response.ok) throw new Error('Erro na API');
                    const data = await response.json();

                    // Set liturgical color
                    const colors = { 'Verde': '#48bb78', 'Roxo': '#805ad5', 'Branco': '#edf2f7', 'Vermelho': '#e53e3e' };
                    liturgicalBar.style.backgroundColor = colors[data.cor] || '#7b68ee';

                    let html = '';
                    
                    // Primeira Leitura
                    if (data.primeiraLeitura) {
                        html += `
                            <div class="section">
                                <span class="section-tag">1Âª Leitura</span>
                                <h2>${data.primeiraLeitura.titulo}</h2>
                                <span class="reference">${data.primeiraLeitura.referencia}</span>
                                <div class="content-text">${data.primeiraLeitura.texto.replace(/\n/g, '<br>')}</div>
                            </div>
                        `;
                    }

                    // Salmo
                    if (data.salmo) {
                        html += `
                            <div class="section">
                                <span class="section-tag">Salmo Responsorial</span>
                                <h2>${data.salmo.titulo}</h2>
                                <span class="reference">${data.salmo.referencia}</span>
                                <div class="content-text">${data.salmo.texto.replace(/\n/g, '<br>')}</div>
                            </div>
                        `;
                    }

                    // Evangelho
                    if (data.evangelho) {
                        currentGospel = `*${data.evangelho.titulo}*\n_${data.evangelho.referencia}_\n\n${data.evangelho.texto}`;
                        html += `
                            <div class="section">
                                <span class="section-tag">Evangelho</span>
                                <h2>${data.evangelho.titulo}</h2>
                                <span class="reference">${data.evangelho.referencia}</span>
                                <div class="content-text">${data.evangelho.texto.replace(/\n/g, '<br>')}</div>
                            </div>
                        `;
                    }

                    mainContent.innerHTML = html;
                } catch (error) {
                    mainContent.innerHTML = '<div class="error-container"><p>Erro ao carregar liturgia. Tente novamente.</p></div>';
                }
            }

            markAsDoneButton.addEventListener('click', () => {
                const dateKey = getCurrentDateKey();
                if (!completedDays.includes(dateKey)) {
                    completedDays.push(dateKey);
                    localStorage.setItem(STORAGE_KEY_COMPLETED, JSON.stringify(completedDays));
                    renderCalendar();
                    updateDayCounterDisplay();
                    messageElement.textContent = 'GlÃ³ria a Deus! ConcluÃ­do.';
                    messageElement.classList.add('show');
                    setTimeout(() => messageElement.classList.remove('show'), 3000);
                }
            });

            reflectionTextarea.addEventListener('input', (e) => {
                localStorage.setItem(STORAGE_KEY_REFLECTION + getCurrentDateKey(), e.target.value);
            });

            shareBtn.addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Evangelho do Dia',
                        text: currentGospel,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(currentGospel);
                    alert('Evangelho copiado para a Ã¡rea de transferÃªncia!');
                }
            });

            loadData();
            fetchLiturgia();
        });
    </script>
</body>
</html>
