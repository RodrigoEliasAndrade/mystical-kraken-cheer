<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora√ß√£o do Dia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .day-counter {
            font-size: 1.2em;
            font-weight: 600;
            color: #7b68ee;
            margin-bottom: 20px;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        /* Calendar Styles */
        .calendar-container {
            margin-bottom: 25px;
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .calendar-header {
            font-weight: 700;
            margin-bottom: 10px;
            color: #4a5568;
            text-transform: capitalize;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day-name {
            font-size: 0.75em;
            font-weight: 700;
            color: #a0aec0;
            padding-bottom: 5px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 6px;
            background-color: #edf2f7;
            color: #4a5568;
            transition: all 0.2s;
        }
        .calendar-day.completed {
            background-color: #48bb78;
            color: white;
        }
        .calendar-day.today {
            border: 2px solid #4299e1;
            font-weight: 700;
        }
        .calendar-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #718096;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .container h2 {
            color: #5a67d8;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.6em;
            font-weight: 600;
        }
        .container p {
            font-size: 1.05em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }
        .btn-primary {
            background-color: #7b68ee;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.3);
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #6a5acd;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #28a745;
            font-weight: 600;
            height: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #message.show {
            opacity: 1;
        }
        .error-container {
            padding: 20px;
            border: 1px dashed #feb2b2;
            background-color: #fff5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            color: #7b68ee;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dayCounter" class="day-counter"></div>
        
        <h1>Ora√ß√£o do Dia</h1>

        <div class="calendar-container">
            <div id="calendarMonth" class="calendar-header"></div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days of week -->
                <div class="calendar-day-name">Dom</div>
                <div class="calendar-day-name">Seg</div>
                <div class="calendar-day-name">Ter</div>
                <div class="calendar-day-name">Qua</div>
                <div class="calendar-day-name">Qui</div>
                <div class="calendar-day-name">Sex</div>
                <div class="calendar-day-name">S√°b</div>
                <!-- Days will be injected here -->
            </div>
            <div class="calendar-legend">
                <div class="legend-item"><div class="legend-box" style="background-color: #48bb78;"></div> Conclu√≠do</div>
                <div class="legend-item"><div class="legend-box" style="background-color: #edf2f7;"></div> N√£o Conclu√≠do</div>
                <div class="legend-item"><div class="legend-box" style="border: 2px solid #4299e1;"></div> Hoje</div>
            </div>
        </div>

        <div id="gospelContent">
            <p class="loading-spinner">Carregando o Evangelho do Dia...</p>
        </div>
        
        <button id="markAsDone" class="btn-primary">Marcar como Conclu√≠do</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markAsDoneButton = document.getElementById('markAsDone');
            const messageElement = document.getElementById('message');
            const gospelContentDiv = document.getElementById('gospelContent');
            const dayCounterElement = document.getElementById('dayCounter');
            const calendarGrid = document.getElementById('calendarGrid');
            const calendarMonthLabel = document.getElementById('calendarMonth');

            const STORAGE_KEY_COMPLETED_LIST = 'prayerCompletedDaysList';
            const STORAGE_KEY_MONTH = 'prayerLastMonthReset';

            let completedDays = [];
            let today = new Date();

            function getCurrentMonthYear() {
                return `${today.getFullYear()}-${today.getMonth() + 1}`;
            }

            function loadData() {
                const currentMonthYear = getCurrentMonthYear();
                const storedMonthYear = localStorage.getItem(STORAGE_KEY_MONTH);
                const storedList = JSON.parse(localStorage.getItem(STORAGE_KEY_COMPLETED_LIST) || '[]');

                if (storedMonthYear !== currentMonthYear) {
                    completedDays = [];
                    localStorage.setItem(STORAGE_KEY_MONTH, currentMonthYear);
                    localStorage.setItem(STORAGE_KEY_COMPLETED_LIST, JSON.stringify([]));
                } else {
                    completedDays = storedList;
                }
                renderCalendar();
                updateDayCounterDisplay();
            }

            function updateDayCounterDisplay() {
                dayCounterElement.textContent = `üî• Voc√™ completou ${completedDays.length} dias este m√™s`;
            }

            function renderCalendar() {
                const headers = calendarGrid.querySelectorAll('.calendar-day-name');
                calendarGrid.innerHTML = '';
                headers.forEach(h => calendarGrid.appendChild(h));

                const year = today.getFullYear();
                const month = today.getMonth();
                
                const monthName = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(today);
                calendarMonthLabel.textContent = monthName;

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyDiv = document.createElement('div');
                    calendarGrid.appendChild(emptyDiv);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    dayDiv.textContent = day;

                    const dateString = `${year}-${month + 1}-${day}`;
                    const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                    
                    if (isToday) dayDiv.classList.add('today');
                    if (completedDays.includes(dateString)) dayDiv.classList.add('completed');

                    calendarGrid.appendChild(dayDiv);
                }
            }

            function markTodayAsDone() {
                const dateString = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                
                if (!completedDays.includes(dateString)) {
                    completedDays.push(dateString);
                    localStorage.setItem(STORAGE_KEY_COMPLETED_LIST, JSON.stringify(completedDays));
                    renderCalendar();
                    updateDayCounterDisplay();
                    
                    messageElement.textContent = 'Conclu√≠do!';
                    messageElement.classList.add('show');
                    setTimeout(() => {
                        messageElement.classList.remove('show');
                    }, 3000);
                } else {
                    messageElement.textContent = 'J√° conclu√≠do hoje!';
                    messageElement.style.color = '#4a90e2';
                    messageElement.classList.add('show');
                    setTimeout(() => {
                        messageElement.classList.remove('show');
                        messageElement.style.color = '#28a745';
                    }, 3000);
                }
            }

            async function fetchAndDisplayGospel() {
                gospelContentDiv.innerHTML = '<p class="loading-spinner">Carregando o Evangelho do Dia...</p>';
                
                try {
                    // Usando a URL correta da API de liturgia
                    const response = await fetch('https://liturgia.up.railway.app/');
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // A API pode retornar um array ou um objeto dependendo da vers√£o/endpoint
                    let evangelho = null;
                    if (Array.isArray(data)) {
                        evangelho = data.find(item => item.type === 'Evangelho');
                    } else if (data.evangelho) {
                        evangelho = data.evangelho;
                    }

                    if (evangelho) {
                        gospelContentDiv.innerHTML = `
                            <h2>${evangelho.title || 'Evangelho'}</h2>
                            <p>${evangelho.text.replace(/\n/g, '<br>')}</p>
                        `;
                    } else {
                        throw new Error('Evangelho n√£o encontrado nos dados da API');
                    }
                } catch (error) {
                    console.error('Erro ao buscar o Evangelho:', error);
                    gospelContentDiv.innerHTML = `
                        <div class="error-container">
                            <p style="color: #e53e3e; font-weight: 600;">N√£o foi poss√≠vel carregar o evangelho. Por favor tente novamente mais tarde.</p>
                            <button id="retryButton" class="btn-secondary">Tentar novamente</button>
                        </div>
                    `;
                    
                    document.getElementById('retryButton').addEventListener('click', fetchAndDisplayGospel);
                }
            }

            fetchAndDisplayGospel();
            loadData();

            markAsDoneButton.addEventListener('click', markTodayAsDone);
        });
    </script>
</body>
</html>
